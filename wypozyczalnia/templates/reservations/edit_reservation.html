{% extends "base.html" %}
{% block title %}
Edytuj rezerwację
{% endblock %}
{% block content %}

<div class="edit">
    {% include 'includes/messages.html'%}
    <div class="container py-5">
        <h2 class="text-center">Edytuj rezerwację</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form method="post" action="{% url 'edit_reservation' reservation.id %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
