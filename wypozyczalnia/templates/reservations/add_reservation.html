{% extends "base.html" %}
{% block title %}
Dodaj rezerwację
{% endblock %}
{% block content %}

<div class="add">
    {% include 'includes/messages.html'%}
    <div class="container py-5">
        <h2 class="text-center">Dodaj rezerwację</h2>
        <div class="card mb-4">
            <div class="card-body">
                <form method="post" action="{% url 'add_reservation' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Dodaj rezerwację</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
