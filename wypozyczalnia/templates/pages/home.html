{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<div class='home'>
    {%include 'includes/messages.html'%}
    <div class='news'>
        <div class="title">
            <h2 class='text-center'>Aktualno≈õci</h2>
        </div>
        {% for new in news %}
        <div class="card mb-3">
            <img src="{{new.photo.url}}" class="news_image" alt="News photo">
            <div class="card-body">
            <h5 class="card-title">{{new.title}}</h5>
            <p class="card-text">{{new.text}}</p>
            <p class="card-text"><small class="text-muted">{{new.date_created}}</small></p>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{% endblock %}
