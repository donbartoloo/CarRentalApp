{% extends "base.html" %}
{% block title %}
Aktualności
{% endblock %}
{% block content %}
<div class="employee_news">
    {% include 'includes/messages.html'%}
    <div class = "container py-5">
        <h2 class = "text-center">Aktualności</h2>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Tytuł</th>
                    <th scope="col">Data utworzenia</th>
                    <th scope="col">Akcje</th>
                  </tr>
                </thead>
                <tbody>
                {%for new in news%}
                  <tr>
                    <td>{{new.id}}</td>
                    <td>{{new.title}}</td>
                    <td>{{new.date_created}}</td>
                    <td><a href="{% url 'edit_news' new.id %}"><button type="button" class="btn btn-primary">Edytuj</button></a>  
                        <a href="{% url 'delete_news' new.id %}"><button type="button" class="btn btn-danger">Usuń</button></a></td>
                  </tr>
                {%endfor%}
                </tbody>
              </table>
            <a href="{% url 'add_news' %}"><button type="button" class="btn btn-primary">Dodaj aktualności</button></a>
    </div>
</div>
</div>
{% endblock%}
